<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Tour of Heroes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tour of Heroes</h1>

    <a class="btn" href="/2pindex.html">Dashboard</a>
    <a class="btn2" href="/Hero.html">hero</a>

<button id="myButton">Haz clic en mí</button>

<script>
    
    function onClickHandler() {
        console.log("Se hizo clic en el botón");
    }

    
    function onMouseDownHandler() {
        console.log("Mouse presionado sobre el botón");
    }

    
    function onMouseMoveHandler() {
        console.log("Mouse moviéndose sobre el botón");
    }

    
    function onMouseOutHandler() {
        console.log("Mouse salió del área del botón");
    }

  
    function onMouseOverHandler() {
        console.log("Mouse sobre el botón");
    }

   
    function onMouseUpHandler() {
        console.log("Mouse liberado sobre el botón");
    }

   
    const button = document.getElementById('myButton');

   
    button.addEventListener('click', onClickHandler);
    button.addEventListener('mousedown', onMouseDownHandler);
    button.addEventListener('mousemove', onMouseMoveHandler);
    button.addEventListener('mouseout', onMouseOutHandler);
    button.addEventListener('mouseover', onMouseOverHandler);
    button.addEventListener('mouseup', onMouseUpHandler);
</script>

    
</body>
</html>
